<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple unit converter tool">
    <meta name="keywords" content="units, converting,">
    <meta name="author" content="Daniel Bodnar">
    <title>Simple Unit Converter</title>
    <!-- Link for CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
</head>

<body>
    
    <div class="maindiv">
        <!-- h1 (title) here contains id only for javascript moving marquee text -->
        <h1 class="title" id="move-left1"></h1>
        <!-- font awesome icon used before and after the text -->
        <h2 class="motto"><i class="fa-solid fa-toolbox"></i> A stylish tool that you can use everyday! <i class="fa-solid fa-toolbox"></i></h2><br><br>
        <h5 class="subtitle">Choose Category</h5>
        <!-- option selector box -->
        <select id="convCat" class="choose-cat">
            <option value="">- Choose unit -</option>
            <option value="area">Area</option>
            <option value="data">Data</option>
            <option value="length">Length</option>
            <option value="speed">Speed</option>
            <option value="temperature">Temperature</option>
            <option value="time">Time</option>
            <option value="weight">Weight</option>
        </select>
        <!-- this div will contain all the options that will display when chosen -->
        <div class="container">
            <!-- Area option -->
            <div class="options" id="area">
                <h2 class="cat-title"><i class="fa-solid fa-ruler-combined"></i> Area <i class="fa-solid fa-ruler-combined"></i></h2>
                <input type="number" id="areaInput" class="input" placeholder="How big is your garden?"><br>
                <select id="fromArea" class="unit-select">
                    <option value="acre">Acre (acre)</option>
                    <option value="are">Are (a)</option>
                    <option value="hectare">Hectare (ha)</option>
                    <option value="sqCentimeter">Square Centimeter (cm2)</option>
                    <option value="sqDecimeter">Square Decimeter (dm2)</option>
                    <option value="sqFoot">Square Foot (ft2)</option>
                    <option value="sqInch">Square Inch (in2)</option>
                    <option value="sqMeter">Square Meter (m2)</option>
                    <option value="sqMile">Square Mile (mile2)</option>
                    <option value="sqMillimeter">Square Millimeter (mm2)</option>
                    <option value="sqKilometer">Square Kilometer (km2)</option>
                    <option value="sqYard">Square Yard (yd2)</option>
                </select>
                <!-- an arrow icon from font awesome -->
                <span><i class="fa-solid fa-arrow-right-long"></i></span>
                <select id="toArea" class="unit-select">
                    <option value="acre">Acre (acre)</option>
                    <option value="are">Are (a)</option>
                    <option value="hectare">Hectare (ha)</option>
                    <option value="sqCentimeter">Square Centimeter (cm2)</option>
                    <option value="sqDecimeter">Square Decimeter (dm2)</option>
                    <option value="sqFoot">Square Foot (ft2)</option>
                    <option value="sqInch">Square Inch (in2)</option>
                    <option value="sqMeter">Square Meter (m2)</option>
                    <option value="sqMile">Square Mile (mile2)</option>
                    <option value="sqMillimeter">Square Millimeter (mm2)</option>
                    <option value="sqKilometer">Square Kilometer (km2)</option>
                    <option value="sqYard">Square Yard (yd2)</option>
                </select>
                <!-- this button will do the conversion when clicked -->
                <button id="areaButton" class="convert-button">
                    Show Me <i class="fa-sharp fa-solid fa-repeat"></i>
                </button>
                <div class="result">
                    <p id="areaResult">Will a football pitch fit?</p>
                </div>
            </div>
            <!-- Data option -->
            <div class="options" id="data">
                <h2 class="cat-title"><i class="fa-solid fa-hard-drive"></i> Data <i class="fa-solid fa-hard-drive"></i></h2>
                <input type="number" id="dataInput" class="input" placeholder="How big is your hard drive?"><br>
                <select id="fromData" class="unit-select">
                    <option value="bit">Bit (bit)</option>
                    <option value="byte">Byte (b)</option>
                    <option value="gigabyte">Gigabyte (Gb)</option>
                    <option value="kilobyte">Kilobyte (Kb)</option>
                    <option value="megabyte">Megabyte (Mb)</option>
                    <option value="terabyte">Terabyte (Tb)</option>
                </select>
                <span><i class="fa-solid fa-arrow-right-long"></i></span>
                <select id="toData" class="unit-select">
                    <option value="bit">Bit (bit)</option>
                    <option value="byte">Byte (b)</option>
                    <option value="gigabyte">Gigabyte (Gb)</option>
                    <option value="kilobyte">Kilobyte (Kb)</option>
                    <option value="megabyte">Megabyte (Mb)</option>
                    <option value="terabyte">Terabyte (Tb)</option>
                </select>
                <button id="dataButton" class="convert-button">
                    Show Me <i class="fa-sharp fa-solid fa-repeat"></i>
                </button>
                <div class="result">
                    <p id="dataResult">Will you need an external drive?</p>
                </div>
            </div>
    </div>
    
    <!-- Link for Javascript -->
    <script src="assets/js/script.js"></script>
    <!-- Link for Font Awesome -->
    <script src="https://kit.fontawesome.com/4f9a0fc903.js" crossorigin="anonymous"></script>
</body>

</html>
